# EXAMPLE SECRETS - DO NOT COMMIT WITH REAL VALUES
# Use kubectl create secret or external secret management (Sealed Secrets, External Secrets Operator)
# For production, use cloud provider secret management (AWS Secrets Manager, GCP Secret Manager, Azure Key Vault)

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: ridendine
type: Opaque
stringData:
  username: ridendine
  password: CHANGE_ME_IN_PRODUCTION  # Replace with actual password
  database: ridendine

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: ridendine
type: Opaque
stringData:
  jwt-secret: CHANGE_ME_JWT_SECRET_MIN_32_CHARS  # Replace with actual secret (min 32 chars)
  refresh-token-secret: CHANGE_ME_REFRESH_SECRET_MIN_32_CHARS  # Replace with actual secret (min 32 chars)

---
apiVersion: v1
kind: Secret
metadata:
  name: stripe-secrets
  namespace: ridendine
type: Opaque
stringData:
  secret-key: sk_test_PLACEHOLDER_REPLACE_ME  # Replace with actual Stripe secret key
  publishable-key: pk_test_PLACEHOLDER_REPLACE_ME  # Replace with actual Stripe publishable key
  webhook-secret: whsec_PLACEHOLDER_REPLACE_ME  # Replace with actual webhook secret

---
apiVersion: v1
kind: Secret
metadata:
  name: routing-secrets
  namespace: ridendine
type: Opaque
stringData:
  mapbox-token: pk.PLACEHOLDER_REPLACE_ME  # Replace with actual Mapbox token
  google-maps-key: PLACEHOLDER_REPLACE_ME  # Replace with actual Google Maps API key

---
