apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatch
  namespace: ridendine
  labels:
    app: dispatch
    component: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dispatch
  template:
    metadata:
      labels:
        app: dispatch
        component: backend
    spec:
      containers:
      - name: dispatch
        image: ridendine-dispatch:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9002
          name: http
        env:
        - name: NODE_ENV
          value: production
        - name: DISPATCH_PORT
          value: "9002"
        - name: DATABASE_HOST
          value: postgres
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: ridendine
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: API_SERVICE_URL
          value: http://api:9001
        - name: ROUTING_SERVICE_URL
          value: http://routing:9003
        - name: LOG_LEVEL
          value: info
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9002
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dispatch
  namespace: ridendine
  labels:
    app: dispatch
spec:
  type: ClusterIP
  ports:
  - port: 9002
    targetPort: 9002
    name: http
  selector:
    app: dispatch
