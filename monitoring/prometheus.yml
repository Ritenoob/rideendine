# Prometheus Configuration for RideNDine
# This configuration defines scrape targets for all microservices

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'ridendine-dev'
    environment: 'development'

# Alerting configuration (optional, for future use)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files (for alerts and recording rules)
rule_files:
  # - "alerts/*.yml"
  # - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Service (NestJS)
  - job_name: 'api-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:9001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-service'

  # Dispatch Service
  - job_name: 'dispatch-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['dispatch:9002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'dispatch-service'

  # Routing Service
  - job_name: 'routing-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['routing:9003']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'routing-service'

  # Realtime Gateway
  - job_name: 'realtime-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['realtime:9004']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'realtime-gateway'

  # PostgreSQL Exporter (optional, requires postgres_exporter container)
