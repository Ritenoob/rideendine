    /* Batch Management */
    .batch-controls {

    .batch-controls button {

      background: #3b82f6;

      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }

    .batch-controls button:hover {

    }

    .batch-list {
      margin-top: 12px;
      max-height: 150px;
      overflow-y: auto;
    }

    .batch-item {
      padding: 8px;
      margin-bottom: 6px;
      background: #f3f4f6;
      border-radius: 6px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;

    }

    .batch-item .name {

    .batch-item button {

    /* Buttons */
    button.btn {
      width: 100%;

      border: none;
      border-radius: 8px;

      font-size: 14px;

    .btn-primary {

    .btn-primary:hover {

      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e5e7eb;

    }

    .btn-secondary:hover {

    /* Activity Log */

    /* Map Container */

    }

    /* Custom Popup */
    .custom-popup {

<script>
// ============================================================================
// CONFIGURATION
// ============================================================================
const CONFIG = {
  center: [43.2207, -79.7651], // Hamilton - Eastgate Square
  zoom: 12,
  
  NUM_DRIVERS: 15,
  MAX_BATCH: 4,
  
  DRIVER_START_RADIUS_KM: 5,
  ORDER_RADIUS_KM: 15,
  
  SLA_MINUTES: 45,
  ANIMATION_SPEED_MS: 800,
};

// Hamilton Real Locations Database
const HAMILTON_LOCATIONS = {
  restaurants: [
    { name: "Eastgate Pizza & Wings", lat: 43.2207, lng: -79.7651, address: "Eastgate Square" },
    { name: "Lime Ridge Grill", lat: 43.2340, lng: -79.8598, address: "Lime Ridge Mall" },
    { name: "Jackson Square Deli", lat: 43.2557, lng: -79.8711, address: "Jackson Square" },
    { name: "Ancaster Bistro", lat: 43.2187, lng: -79.9886, address: "Wilson St W" },
    { name: "Westdale Cafe", lat: 43.2603, lng: -79.9019, address: "King St W" },
    { name: "Barton Street Sushi", lat: 43.2468, lng: -79.7918, address: "Barton St E" },
    { name: "Concession BBQ", lat: 43.2389, lng: -79.8142, address: "Concession St" },
    { name: "Upper James Burger", lat: 43.2156, lng: -79.8734, address: "Upper James" },
    { name: "Mohawk Thai Kitchen", lat: 43.2267, lng: -79.8456, address: "Mohawk Rd E" },
    { name: "Dundas Valley Pizza", lat: 43.2643, lng: -79.9597, address: "King St W" }
  ],
  
  landmarks: [
    { name: "McMaster University", lat: 43.2609, lng: -79.9192 },
    { name: "Hamilton General Hospital", lat: 43.2538, lng: -79.8625 },
    { name: "Copps Coliseum", lat: 43.2537, lng: -79.8694 },
    { name: "Hamilton Centre GO", lat: 43.2564, lng: -79.8687 },
    { name: "Mohawk College", lat: 43.2332, lng: -79.8916 }
  ]
};

// ============================================================================
// GLOBAL STATE
// ============================================================================
let map;
let cookMarkers = [];
let customerMarkers = [];
let driverMarkers = [];
let routeLines = [];
let animations = [];

let cooks = [];
let customers = [];

let stats = {
  cooks: 0,
  orders: 0,
  drivers: 0,
  active: 0
};

// ============================================================================
// MAP INITIALIZATION
// ============================================================================
function initMap() {
  map = L.map("map").setView(CONFIG.center, CONFIG.zoom);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap contributors"
  }).addTo(map);

  // Add Hamilton landmarks for reference
  HAMILTON_LOCATIONS.landmarks.forEach(landmark => {
    L.circleMarker([landmark.lat, landmark.lng], {
      radius: 8,
      color: "#94a3b8",
      fillColor: "#cbd5e1",
      fillOpacity: 0.5,
      weight: 2
    }).addTo(map).bindPopup(`
      <div class="custom-popup">
        <div class="popup-title">üìç ${landmark.name}</div>
        <div class="popup-detail">Hamilton Landmark</div>
      </div>
    `);
  });

  logActivity("Map initialized - Hamilton, Ontario", "success");
  validateApiKey();
}

// ============================================================================
// UTILITY FUNCTIONS
// ============================================================================
function randomCoord(center, radiusKm) {
  let r = radiusKm / 111;
  let u = Math.random();
  let v = Math.random();
  let w = r * Math.sqrt(u);
  let t = 2 * Math.PI * v;
  let x = w * Math.cos(t);
  let y = w * Math.sin(t);
  return [center[0] + y, center[1] + x];
}

function formatTime(date) {
  return date.toLocaleTimeString('en-US', { 
    hour: '2-digit', 
    minute: '2-digit',
    second: '2-digit'
  });
}

function logActivity(message, type = "info") {
  const logContainer = document.getElementById("log-container");
  const logItem = document.createElement("div");
  logItem.className = `log-item ${type}`;
  logItem.innerHTML = `
    ${message}
    <span class="log-time">${formatTime(new Date())}</span>
  `;
  
  logContainer.insertBefore(logItem, logContainer.firstChild);
  
  while (logContainer.children.length > 15) {
    logContainer.removeChild(logContainer.lastChild);
  }
}

function updateStats() {
  document.getElementById("stat-cooks").textContent = stats.cooks;
  document.getElementById("stat-orders").textContent = stats.orders;
  document.getElementById("stat-drivers").textContent = stats.drivers;
  document.getElementById("stat-active").textContent = stats.active;
}

function validateApiKey() {
  const apiKey = document.getElementById("mapbox-key").value.trim();
  const statusDiv = document.getElementById("api-status");
  
  if (apiKey && apiKey.startsWith('pk.')) {
    statusDiv.className = "api-status connected";
    statusDiv.textContent = "‚úÖ API Key Connected";
    return true;
  } else {
    statusDiv.className = "api-status disconnected";
    statusDiv.textContent = "‚ö†Ô∏è Invalid API Key";
    return false;
  }
}

// ============================================================================
// BATCH MANAGEMENT
// ============================================================================
function addCook() {
  const nameInput = document.getElementById("cook-name");
  const name = nameInput.value.trim();
  
  if (!name) {
    alert("Please enter a restaurant name");
    return;
  }
  
  const coord = randomCoord(CONFIG.center, 8);
  const cook = {
    id: Date.now(),
    name: name,
    lat: coord[0],
    lng: coord[1],
    address: `${coord[0].toFixed(4)}, ${coord[1].toFixed(4)}`
  };
  
  cooks.push(cook);
  stats.cooks = cooks.length;
  updateStats();
  
  renderCookList();
  nameInput.value = "";
  
  logActivity(`Added restaurant: ${name}`, "success");
}

function addCustomer() {
  const nameInput = document.getElementById("customer-name");
  const name = nameInput.value.trim();
  
  if (!name) {
    alert("Please enter a customer name");
    return;
  }
  
  if (cooks.length === 0) {
    alert("Please add restaurants first!");
    return;
  }
  
  const randomCook = cooks[Math.floor(Math.random() * cooks.length)];
  const coord = randomCoord(CONFIG.center, CONFIG.ORDER_RADIUS_KM);
  
  const customer = {
    id: Date.now(),
    name: name,
    lat: coord[0],
    lng: coord[1],
    cookId: randomCook.id,
    cookName: randomCook.name,
    address: `${coord[0].toFixed(4)}, ${coord[1].toFixed(4)}`
  };
  
  customers.push(customer);
  stats.orders = customers.length;
  updateStats();
  
  renderCustomerList();
  nameInput.value = "";
  
  logActivity(`Added order: ${name} from ${randomCook.name}`, "success");
}

function removeCook(id) {
  cooks = cooks.filter(c => c.id !== id);
  stats.cooks = cooks.length;
  updateStats();
  renderCookList();
  logActivity("Removed restaurant", "warning");
}

function removeCustomer(id) {
  customers = customers.filter(c => c.id !== id);
  stats.orders = customers.length;
  updateStats();
  renderCustomerList();
  logActivity("Removed order", "warning");
}

function renderCookList() {
  const listContainer = document.getElementById("cook-list");
  listContainer.innerHTML = "";
  
  cooks.forEach(cook => {
    const item = document.createElement("div");
    item.className = "batch-item";
    item.innerHTML = `
      <div>
        <div class="name">üè™ ${cook.name}</div>
        <div class="address">${cook.address}</div>
      </div>
      <button onclick="removeCook(${cook.id})">√ó</button>
    `;
    listContainer.appendChild(item);
  });
}

function renderCustomerList() {
  const listContainer = document.getElementById("customer-list");
  listContainer.innerHTML = "";
  
  customers.forEach(customer => {
    const item = document.createElement("div");
    item.className = "batch-item";
    item.innerHTML = `
      <div>
        <div class="name">üë§ ${customer.name}</div>
        <div class="address">From: ${customer.cookName}</div>
      </div>
      <button onclick="removeCustomer(${customer.id})">√ó</button>
    `;
    listContainer.appendChild(item);
  });
}

function loadDefaultLocations() {
  clearAll();
  
  logActivity("Loading sample Hamilton restaurants...", "info");
  
  // Load all Hamilton restaurants
  HAMILTON_LOCATIONS.restaurants.forEach(restaurant => {
    cooks.push({
      id: Date.now() + Math.random(),
      name: restaurant.name,
      lat: restaurant.lat,
      lng: restaurant.lng,
      address: restaurant.address
    });
  });
  
  stats.cooks = cooks.length;
  renderCookList();
  
  // Generate 50 sample customers
  logActivity("Generating 50 sample orders...", "info");
  
  for (let i = 0; i < 50; i++) {
    const randomCook = cooks[Math.floor(Math.random() * cooks.length)];
    const coord = randomCoord(CONFIG.center, CONFIG.ORDER_RADIUS_KM);
    
    customers.push({
      id: Date.now() + Math.random() + i,
      name: `Customer #${i + 1}`,
      lat: coord[0],
      lng: coord[1],
      cookId: randomCook.id,
      cookName: randomCook.name,
      address: `${coord[0].toFixed(4)}, ${coord[1].toFixed(4)}`
    });
  }
  
  stats.orders = customers.length;
  renderCustomerList();
  updateStats();
  
  logActivity("‚úÖ Sample data loaded: 10 restaurants + 50 orders", "success");
}

// ============================================================================
// MAPBOX ROUTING
// ============================================================================
async function getMapboxRoute(waypoints, apiKey) {
  const coordinates = waypoints.map(w => `${w[1]},${w[0]}`).join(';');
  const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${coordinates}?geometries=geojson&overview=full&access_token=${apiKey}`;
  
  try {
    const response = await fetch(url);
    const data = await response.json();
    
    if (data.code !== 'Ok' || !data.routes || data.routes.length === 0) {
      throw new Error('No route found');
    }
    
    const route = data.routes[0];
    const path = route.geometry.coordinates.map(coord => [coord[1], coord[0]]);
    
    return {
      path: path,
      distance: route.distance,
      duration: route.duration
    };
  } catch (error) {
    console.error('Mapbox routing error:', error);
    throw error;
  }
}

// ============================================================================
// SIMULATION
// ============================================================================
function clearAll() {
  [...cookMarkers, ...customerMarkers, ...driverMarkers, ...routeLines]
    .forEach(item => map.removeLayer(item));

  animations.forEach(anim => clearInterval(anim));

  cookMarkers = [];
  customerMarkers = [];
  driverMarkers = [];
  routeLines = [];
  animations = [];
  
  cooks = [];
  customers = [];
  
  stats = { cooks: 0, orders: 0, drivers: 0, active: 0 };
  updateStats();
  
  renderCookList();
  renderCustomerList();
  
  logActivity("System cleared", "warning");
}

function animateDriver(marker, path, driverId) {
  let step = 0;
  
  const interval = setInterval(() => {
    if (step >= path.length) {
      clearInterval(interval);
      stats.active = Math.max(0, stats.active - 1);
      updateStats();
      logActivity(`Driver #${driverId} completed delivery`, "success");
      return;
    }
    
    marker.setLatLng(path[step]);
    step++;
  }, CONFIG.ANIMATION_SPEED_MS);

  animations.push(interval);
}

async function runSimulation() {
  const apiKey = document.getElementById("mapbox-key").value.trim();
  
  if (!validateApiKey()) {
    alert("‚ö†Ô∏è Please enter a valid Mapbox API key (starts with pk.)");
    return;
  }
  
  if (cooks.length === 0) {
    alert("‚ö†Ô∏è Please add restaurants first! Use 'Load Sample Data' or add manually.");
    return;
  }
  
  if (customers.length === 0) {
    alert("‚ö†Ô∏è Please add customer orders first!");
    return;
  }

  // Clear previous simulation
  [...driverMarkers, ...routeLines].forEach(item => map.removeLayer(item));
  animations.forEach(anim => clearInterval(anim));
  driverMarkers = [];
  routeLines = [];
  animations = [];
  
  const runBtn = document.getElementById("run-btn");
  runBtn.disabled = true;
  runBtn.textContent = "üîÑ Running Simulation...";
  
  logActivity("Starting live dispatch simulation...", "info");

  try {
    // 1) Place cook markers
    logActivity(`Placing ${cooks.length} restaurant markers...`, "info");
    
    cooks.forEach((cook, i) => {
      const marker = L.marker([cook.lat, cook.lng], {
        icon: L.divIcon({
          html: 'üë®‚Äçüç≥',
          className: '',
          iconSize: [30, 30]
        })
      }).addTo(map).bindPopup(`
        <div class="custom-popup">
          <div class="popup-title">üè™ ${cook.name}</div>
          <div class="popup-detail">${cook.address}</div>
          <div class="popup-badge cook">Restaurant #${i + 1}</div>
        </div>
      `);
      
      cookMarkers.push(marker);
    });

    // 2) Place customer markers
    logActivity(`Placing ${customers.length} order markers...`, "info");
    
    customers.forEach((customer, i) => {
      const marker = L.circleMarker([customer.lat, customer.lng], {
        radius: 6,
        color: "#3b82f6",
        fillColor: "#3b82f6",
        fillOpacity: 0.6,
        weight: 2
      }).addTo(map).bindPopup(`
        <div class="custom-popup">
          <div class="popup-title">üì¶ ${customer.name}</div>
          <div class="popup-detail">From: ${customer.cookName}</div>
          <div class="popup-detail">${customer.address}</div>
          <div class="popup-badge order">Order #${i + 1}</div>
        </div>
      `);
      
      customerMarkers.push(marker);
    });

    // 3) Create drivers
    logActivity(`Deploying ${CONFIG.NUM_DRIVERS} drivers...`, "info");
    
    let drivers = [];
    for (let i = 0; i < CONFIG.NUM_DRIVERS; i++) {
      let driverStart = randomCoord(CONFIG.center, CONFIG.DRIVER_START_RADIUS_KM);

      let marker = L.circleMarker(driverStart, {
        radius: 10,
        color: "#f97316",
        fillColor: "#f97316",
        fillOpacity: 1,
        weight: 3
      }).addTo(map).bindPopup(`
        <div class="custom-popup">
          <div class="popup-title">üöó Driver #${i + 1}</div>
          <div class="popup-detail">Status: Active</div>
          <div class="popup-badge driver">On Route</div>
        </div>
      `);

      drivers.push(marker);
      driverMarkers.push(marker);
    }
    
    stats.drivers = CONFIG.NUM_DRIVERS;
    updateStats();

    // 4) Create order batches
    let orderBatches = [];
    let ordersClone = [...customers];
    
    while (ordersClone.length > 0) {
      orderBatches.push(ordersClone.splice(0, CONFIG.MAX_BATCH));
    }

    logActivity(`Created ${orderBatches.length} route batches`, "info");
    stats.active = orderBatches.length;
    updateStats();

    // 5) Route and animate
    logActivity("Fetching real street routes from Mapbox...", "info");
    
    let successfulRoutes = 0;
    let failedRoutes = 0;
    
    for (let i = 0; i < orderBatches.length; i++) {
      const batch = orderBatches[i];
      const driverMarker = drivers[i % CONFIG.NUM_DRIVERS];
      const driverStart = driverMarker.getLatLng();

      let waypoints = [[driverStart.lat, driverStart.lng]];
      
      batch.forEach(order => {
        const cook = cooks.find(c => c.id === order.cookId);
        if (cook) {
          waypoints.push([cook.lat, cook.lng]);
          waypoints.push([order.lat, order.lng]);
        }
      });

      try {
        const routeInfo = await getMapboxRoute(waypoints, apiKey);
        
        const routeLine = L.polyline(routeInfo.path, {
          color: "#10b981",
          weight: 3,
          opacity: 0.6
        }).addTo(map);
        
        routeLines.push(routeLine);
        
        animateDriver(driverMarker, routeInfo.path, i + 1);
        successfulRoutes++;
        
        await new Promise(resolve => setTimeout(resolve, 150));
        
      } catch (error) {
        failedRoutes++;
        logActivity(`Route ${i + 1} failed, using fallback`, "warning");
        
        // Fallback: straight lines
        batch.forEach(order => {
          const cook = cooks.find(c => c.id === order.cookId);
          if (cook) {
            const line = L.polyline([[cook.lat, cook.lng], [order.lat, order.lng]], {
              color: "#ef4444",
              weight: 2,
              opacity: 0.3,
              dashArray: '5, 10'
            }).addTo(map);
            routeLines.push(line);
          }
        });
      }
    }

    logActivity(`‚úÖ Simulation running: ${successfulRoutes} routes, ${failedRoutes} fallbacks`, "success");
    
  } catch (error) {
    logActivity(`‚ùå Error: ${error.message}`, "error");
    alert(`Simulation error: ${error.message}`);
  } finally {
    runBtn.disabled = false;
    runBtn.textContent = "üöÄ Run Live Dispatch";
  }
}
