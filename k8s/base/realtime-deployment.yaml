apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime
  namespace: ridendine
  labels:
    app: realtime
    component: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: realtime
  template:
    metadata:
      labels:
        app: realtime
        component: backend
    spec:
      containers:
      - name: realtime
        image: ridendine-realtime:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9004
          name: websocket
        env:
        - name: NODE_ENV
          value: production
        - name: REALTIME_PORT
          value: "9004"
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: API_SERVICE_URL
          value: http://api:9001
        - name: LOG_LEVEL
          value: info
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9004
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9004
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: realtime
  namespace: ridendine
  labels:
    app: realtime
spec:
  type: ClusterIP
  ports:
  - port: 9004
    targetPort: 9004
    name: websocket
  selector:
    app: realtime
